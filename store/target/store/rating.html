    <style>
        .star_input {
            display: none;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .rating label {
            position: relative;
            font-size: 3em;
            color: green;
            cursor: pointer;
        }

        .rating label::before {
            content: "\2605";
            position: absolute;
            opacity: 0;
        }

        .rating label:hover:before,
        .rating label:hover~label:before {
            opacity: 1 !important;
        }

        .rating input:checked~label:before {
            opacity: 1;
        }

        .star:hover input:checked~label:before {
            opacity: 0;
        }
    </style>
