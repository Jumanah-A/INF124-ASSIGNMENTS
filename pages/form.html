  <form>
    <div>
      <h2>Payment / Shipping Information</h2>
      

      <label for="quantity" class="formRowLabel"><i class="fa-solid fa-arrow-up-9-1">Quantity</i></label>
      <select name="quantity">
        <option value="1" selected="selected">1</option>
        <option value="2" >2</option>
        <option value="3" >3</option>
        <option value="4" >4</option>
        <option value="5+">5+</option> 
      </select>
      
      <label for="shipping" class="formRowLabel"><i class="fa-solid fa-truck">Shipping</i></label>

      <input type="radio" name="shipping" id="Overnight" value="Overnight"/>
      <label for="Overnight">Overnight</label>

      <input type="radio" name="shipping" id="2 Day Expedited" value="2 Day Expedited"/>
      <label for="2 Day Expedited">2 Day Expedited</label>

      <input type="radio" name="shipping" id="6 Day Ground" value="6 Day Ground"/>
      <label for="6 Day Ground">6 Day Ground</label> 
    </div>

    <div>
      <h2>Billing Information</h2>
      <label for="username" class="formRowLabel"><i class="fa fa-user"> Name</i></label>
      <input required type="text" name="username" placeholder="John Doe"/> 

      <label for="address" class="formRowLabel"><i class="fa fa-book"> Address</i></label>
      <input required type="text" name="address" placeholder="Street/Apt"/>
      <input required type="text" size="2" name="state" placeholder="State"/>
      <input required type="text" size="5 "name="zipcode" placeholder="Zip"/> 

      <label for="email" class="formRowLabel"><i class="fa fa-envelope"> Email</i></label>
      <input required type="text" name="email" placeholder="johndoe@mail.com"/>


    </div>

    <div>
      <h2>Payment</h2>
      Accepted Cards
      <label class="formRowOne"><i class="fa-brands fa-cc-visa"></i></label>
      <label class="formRowOne"><i class="fa-brands fa-apple-pay"></i></label>
      <label class="formRowOne"><i class="fa-brands fa-cc-amex"></i></label>
      <label class="formRowOne"><i class="fa-brands fa-cc-discover"></i></label>
    </div>

    <div style="margin-bottom: 10px;">
      <label for="cardName" class="formRowLabel"><i class="fa-solid fa-credit-card"> Name on Card</i></label>
      <input required type="text" name="cardName" placeholder="johndoe@mail.com"/>
    </div>
    
  </form>

  <script src="js/index.js"></script>
  <script src="js/main.js"></script>
  <script src="js/form.js"></script>

</body>
